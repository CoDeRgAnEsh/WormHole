name: flutter_bridge_example
description: Demonstrates how to use the flutter_bridge plugin.
publish_to: 'none'

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation:
  flutter_bridge:

dev_dependencies:
  build_runner: ^1.4.0
  json_serializable:
  flutter_bridge_generator:

  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

dependency_overrides:
  flutter_bridge:
    path: ../../flutter_bridge
  flutter_bridge_generator:
    path: ../../generator
